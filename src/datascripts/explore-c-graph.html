<script type="text/javascript">
         var sock = null;
         var ellog = null;
         window.onload = function() {
            ellog = document.getElementById('log');
            var wsuri;
            if (window.location.protocol === "file:") {
               wsuri = "ws://127.0.0.1:8080/ws?a=23&foo=bar";
            } else {
               wsuri = "ws://" + window.location.hostname + ":8080/ws?a=23&foo=bar";
            }
            if ("WebSocket" in window) {
               sock = new WebSocket(wsuri);
            } else if ("MozWebSocket" in window) {
               sock = new MozWebSocket(wsuri);
            } else {
               log("Browser does not support WebSocket!");
               window.location = "http://autobahn.ws/unsupportedbrowser";
            }
            if (sock) {
               sock.onopen = function() {
                  log("Connected to " + wsuri);
               }
               sock.onclose = function(e) {
                  log("Connection closed (wasClean = " + e.wasClean + ", code = " + e.code + ", reason = '" + e.reason + "')");
                  sock = null;
               }
               sock.onmessage = function(e) {
                  //ReplaceContentInContainer("log",e.data);
                  log("Got: " + e.data);
                  var inputData = JSON.parse(e.data)
                  plotcGraphResult(inputData)
               }
            }
         };
         function sendCGraph() {
            // form message to be sent
            var entities = document.getElementById('entities').value;
            var topics = document.getElementById('topics').value;
            var msg = ""
            if (entities != "") {
                msg = "_clusters:entities:"
                msg = msg.concat(entities)
            }
            if (topics != "") {
                if (msg == "") {
                    msg = "_clusters:topic:"
                }
                else {
                    msg = msg.concat(" AND topic:")
                }
                msg = msg.concat(topics)
            }
            if (msg != "") {
                if (sock) {
                   sock.send(msg);
                   log("Sent " + msg);
                }
                else {
                   log("Not connected.");
                }
            }
         };
         function log(m) {
            ellog.innerHTML += m + '\n';
            ellog.scrollTop = ellog.scrollHeight;
         };
</script>
<script src="http://d3js.org/d3.v2.min.js?2.9.1"></script>
<script src="https://raw.github.com/kunalb/d3-plugins/sankey/sankey/sankey.js"></script>
<script>

function dragmove(d) {
    d3.select(this).attr("transform", "translate(" + d.x + "," + (d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))) + ")");
    sankey.relayout();
    link.attr("d", path);
}

function plotcGraphResult(inputData) {
    d3.select('svg').remove();
    var margin = {top: 1, right: 1, bottom: 6, left: 1},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var formatNumber = d3.format(",.0f"),
        format = function(d) { return formatNumber(d) + " TWh"; },
        color = d3.scale.category20();

    var svg = d3.select("#chart").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var sankey = d3.sankey()
        .nodeWidth(15)
        .nodePadding(10)
        .size([width, height]);

    var path = sankey.link();


    sankey
      .nodes(inputData.nodes)
      .links(inputData.links)
      .layout(32);

    var link = svg.append("g").selectAll(".link")
      .data(inputData.links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .sort(function(a, b) { return b.dy - a.dy; });

    link.append("title")
      .text(function(d) { return d.source.name + " â†’ " + d.target.name + "\n" + format(d.value); });

    var node = svg.append("g").selectAll(".node")
      .data(inputData.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
    .call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() { this.parentNode.appendChild(this); })
      .on("drag", dragmove));

    node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { return d.color = color(d.name.replace(/ .*/, "")); })
      .style("stroke", function(d) { return d3.rgb(d.color).darker(2); })
    .append("title")
      .text(function(d) { return d.name + "\n" + format(d.value); });

    node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");
};
</script>
